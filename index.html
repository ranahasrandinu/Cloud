<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚òÅ My Firebase Cloud</title>
</head>
<body>
  <h1>‚òÅ Firebase Cloud Storage</h1>

  <!-- Auth Section -->
  <div id="authSection">
    <h2>Login / Signup</h2>
    <input id="email" type="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Upload Section -->
  <div id="uploadSection" style="display:none;">
    <h2>Upload File</h2>
    <input type="file" id="fileInput"><br><br>
    <button onclick="uploadFile()">Upload</button>

    <h2>Your Files</h2>
    <ul id="fileList"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL }
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

    // üîß Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCaZCeVenbpo8QQzzkYDAkaqi1PogpsVI0",
      authDomain: "cloud-84b07.firebaseapp.com",
      projectId: "cloud-84b07",
      storageBucket: "cloud-84b07.appspot.com", // ‚úÖ fixed bucket
      messagingSenderId: "182965593437",
      appId: "1:182965593437:web:303726b8a9f9760adcb4b4",
      measurementId: "G-WGBYTKSVHM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // --- Signup ---
    window.signup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Signup successful");
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    // --- Login ---
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Login successful");
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    // --- Logout ---
    window.logout = async function () {
      await signOut(auth);
      alert("üëã Logged out");
    };

    // --- Upload File ---
    window.uploadFile = async function () {
      const file = document.getElementById("fileInput").files[0];
      if (!file) { alert("Please select a file"); return; }

      const fileRef = ref(storage, "uploads/" + auth.currentUser.uid + "/" + file.name);
      await uploadBytes(fileRef, file);
      alert("‚úÖ File uploaded!");
      listFiles();
    };

    // --- List Files ---
    async function listFiles() {
      const listRef = ref(storage, "uploads/" + auth.currentUser.uid);
      const result = await listAll(listRef);
      const ul = document.getElementById("fileList");
      ul.innerHTML = "";

      for (let itemRef of result.items) {
        const url = await getDownloadURL(itemRef);
        const li = document.createElement("li");
        li.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>`;
        ul.appendChild(li);
      }
    }

    // --- Auth State Listener ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("uploadSection").style.display = "block";
        listFiles();
      } else {
        document.getElementById("uploadSection").style.display = "none";
      }
    });
  </script>
</body>
</html>
